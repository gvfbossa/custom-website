<section id="services" class="pt-32 pb-14 bg-gradient-to-br from-white via-blue-50 to-white">
  <div class="max-w-5xl mx-auto px-6 text-center">

    <p class="text-sm font-semibold text-blue-600 tracking-widest uppercase">
      Seus Servi√ßos e Produtos
    </p>

    <h2 class="mt-4 text-4xl md:text-5xl font-bold text-gray-900 leading-tight">
      Descubra como nossos 
      <span class="text-primary">produtos e servi√ßos</span> 
      <span class="text-yellow-400"> transformam seu neg√≥cio</span>
    </h2>

    <p class="mt-4 text-lg text-gray-600 max-w-2xl mx-auto">
      Cada solu√ß√£o foi pensada para 
      <span class="font-semibold text-gray-900">aumentar convers√£o</span>, 
      fortalecer sua marca e gerar resultados reais.
    </p>

    <!-- Carousel -->
    <div 
      class="relative mt-12 flex items-center justify-center"
      (mouseenter)="pauseAutoplay()"
      (mouseleave)="startAutoplay()"
    >

      <div class="relative w-full max-w-2xl min-h-[380px]">

        <div
          *ngFor="let service of services; let i = index"
          class="absolute inset-0 transition-all duration-700 ease-in-out"
          [ngClass]="{
            'opacity-100 scale-100 z-10': currentIndex === i,
            'opacity-0 scale-95 z-0': currentIndex !== i
          }"
        >
          <div class="bg-white rounded-3xl shadow-xl border border-gray-100 overflow-hidden">

            <img 
              [src]="service.image" 
              [alt]="service.title"
              class="w-full h-56 object-cover"
            >

            <div class="p-8 text-left">
              <h4 class="text-2xl font-bold text-primary">
                {{ service.title }}
              </h4>

              <p class="mt-4 text-gray-600 leading-relaxed">
                {{ service.description }}
              </p>
            </div>

          </div>
        </div>

      </div>

      <!-- Indicators -->
      <div class="absolute -bottom-8 flex gap-3">
        <button
          *ngFor="let service of services; let i = index"
          (click)="goToSlide(i)"
          class="w-3 h-3 rounded-full transition-all duration-300"
          [ngClass]="{
            'bg-primary w-6': currentIndex === i,
            'bg-gray-300 hover:bg-gray-400': currentIndex !== i
          }"
        ></button>
      </div>

    </div>

    <!-- CTA (DE VOLTA üòé) -->
    <div class="mt-20 text-center">
      <a href="#contact"
         class="inline-block bg-primary text-white px-8 py-4 rounded-xl font-bold shadow-lg transition duration-300 hover:shadow-2xl hover:scale-105 active:scale-95">
        üöÄ Quero meu site agora
      </a>
    </div>

  </div>
</section>
